<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Tastebud Journey</title>
    <style>
        /* General Styles */
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            color: #e0b92a;
            background-color: #000000;
        }

        header.contact-header {
            background: url('contact-us-text.jpg') no-repeat center center/cover;
            padding: 100px 20px;
            color: #e0b92a;
            position: relative;
            overflow: hidden;
        }

         

        .contact-content {
            max-width: 1200px;
            margin: 50px auto;
            padding: 20px;
            text-align: center;
        }

        .contact-form {
            margin-bottom: 50px;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(15px);
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .contact-form h2 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: #e0b92a;
        }

        .contact-form form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .contact-form input, .contact-form textarea {
            width: 100%;
            max-width: 600px;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #e0b92a;
            border-radius: 5px;
            background-color: #fff;
            color: #333;
        }

        .contact-form button {
            background-color: #e0b92a;
            border: none;
            padding: 10px 20px;
            color: #fff;
            font-size: 1rem;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .contact-form button:hover {
            background-color: #c7a76c;
        }

        .contact-details {
            margin-bottom: 50px;
        }

        .contact-details h2 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: #e0b92a;
        }

        .contact-details p {
            font-size: 1.2rem;
            line-height: 1.6;
            color: #fafaf8;
        }

        .map-container {
            margin: 50px auto;
            max-width: 1200px;
        }

        .map-container iframe {
            width: 100%;
            height: 400px;
            border: 0;
        }

        .contact-footer {
            background-color: #000000;
            color: #e0b92a;
            text-align: center;
            padding: 20px 0;
        }

        /* Bottom Navigation Bar Styles */
        .bottom-nav {
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: rgba(123, 117, 117, 0.7);
            display: flex;
            justify-content: space-around;
            align-items: center;
            padding: 10px 0;
            z-index: 2;
        }

        .bottom-nav .nav-item {
            color: white;
            text-decoration: none;
            text-align: center;
            flex: 1;
            padding: 5px;
        }

        .bottom-nav .nav-item i {
            font-size: 1.5rem;
            display: block;
        }

        .bottom-nav .nav-item .nav-text {
            display: block;
            font-size: 0.8rem;
        }

        .bottom-nav .nav-item:hover {
            color: #e0b92a; /* Change icon color on hover */
             
        }

        /* Responsive Styles */
        @media (max-width: 768px) {
            header.contact-header h1 {
                font-size: 2.5rem;
            }

            header.contact-header p {
                font-size: 1.2rem;
            }

            .contact-form input, .contact-form textarea {
                width: 90%;
            }

            .contact-content {
                padding: 10px;
            }
        }

        @media (max-width: 576px) {
            header.contact-header h1 {
                font-size: 2rem;
            }

            header.contact-header p {
                font-size: 1rem;
            }

            .contact-form button {
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <header class="contact-header">
         
    </header>

    <section class="contact-content">
        <div class="contact-form">
            <h2>Get in Touch</h2>
            <form id="contactForm" action="submit_form.php" method="post">
                <input type="text" name="name" placeholder="Your Name" required>
                <input type="email" name="email" placeholder="Your Email" required>
                <textarea name="message" rows="6" placeholder="Your Message" required></textarea>
                <button type="submit">Send Message</button>
            </form>
        </div>

        <div class="contact-details">
            <h2>Our Location</h2>
            <p>123 Culinary Road, Flavor Town, FT 45678</p>
            <p>Phone: (123) 456-7890</p>
            <p>Email: contact@tastebudjourney.com</p>
        </div>

        <div class="map-container">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3153.437806224863!2d-122.41825868468132!3d37.77492977975996!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8085809f1f3d4d87%3A0x7d2eaa4e6b9e5d6!2s123%20Culinary%20Rd%2C%20San%20Francisco%2C%20CA%2094114!5e0!3m2!1sen!2sus!4v1637242792022!5m2!1sen!2sus" allowfullscreen="" loading="lazy"></iframe>
        </div>
    </section>

    <nav class="bottom-nav">
        <a href="index.html" class="nav-item">
            <i class="fa fa-home"></i>
            <span class="nav-text">Home</span>
        </a>
        <a href="menu.html" class="nav-item">
            <i class="fa-solid fa-utensils"></i>
            <span class="nav-text">Menu</span>
        </a>
        <a href="about.html" class="nav-item">
            <i class="fa fa-info-circle"></i>
            <span class="nav-text">About</span>
        </a>
        <a href="contact.html" class="nav-item">
            <i class="fa fa-phone"></i>
            <span class="nav-text">Contact</span>
        </a>
    </nav>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js" integrity="sha512-..." crossorigin="anonymous"></script>

    <!-- JavaScript to Clear Form Fields After Submission -->
    <script>
        document.getElementById('contactForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent the default form submission
            // Here you would typically handle form submission, e.g., sending data to a server

            // Clear the form fields
            this.reset();
        });
    </script>

</html>
